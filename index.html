        const now = new Date();
        const currentHour = now.getHours();
        const startHour = currentHour > 0 ? currentHour : 0; // Starta från nuvarande timme om det är före midnatt, annars från midnatt
        const endHour = startHour + 24;

        const showWeatherForecastForNext24Hours = (latitude, longitude) => {
            const weatherAPIURL = 'https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=' + latitude + '&lon=' + longitude;

            fetch(weatherAPIURL)
                .then(response => response.json())
                .then(data => {
                    const forecasts = data.properties.timeseries; // Changed here

                    let weatherSummary = {};
                    for (let i = 0; i < forecasts.length; i++) {
                        const forecast = forecasts[i];
                        const time = new Date(forecast.time);
                        const hour = time.getHours();

                        if (hour >= startHour && hour < endHour) {
                            const symbolCode = forecast.data.next_1_hours.summary.symbol_code;
                            const weatherDescription = translateWeatherSymbol(symbolCode);

                            if (!weatherSummary[weatherDescription]) {
                                weatherSummary[weatherDescription] = [hour];
                            } else {
                                weatherSummary[weatherDescription].push(hour);
                            }
                        }
                    }

                    const weatherContainer = document.getElementById('weather-text');
                    for (const [description, hours] of Object.entries(weatherSummary)) {
                        const start = hours[0];
                        const end = hours[hours.length - 1] + 1;
                        const forecastText = `${start}:00 - ${end}:00: ${description}`;

                        const paragraph = document.createElement('p');
                        paragraph.textContent = forecastText;
                        weatherContainer.appendChild(paragraph);
                    }
                })
                .catch(error => {
                    console.log('Error fetching weather data:', error);
                    document.getElementById('weather-text').textContent = 'Kunde inte hämta väderleksrapport.';
                });
        };

        navigator.geolocation.getCurrentPosition(position => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            showWeatherForecastForNext24Hours(latitude, longitude);
        });
