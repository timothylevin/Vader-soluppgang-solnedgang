<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder och Soluppgång/Solnedgång</title>
</head>
<body>
    <h1>Väder och Soluppgång/Solnedgång</h1>

    <!-- Användarens närmaste ort baserat på soluppgång/solnedgång -->
    <div id="user-location">
        <h2>Din närmaste ort baserat på soluppgång/solnedgång:</h2>
        <p id="user-city"></p>
    </div>

    <!-- Plats för att visa väderleksrapport -->
    <div id="weather-info">
        <h2>Väderleksrapport</h2>
        <p id="weather-text"></p>
    </div>

    <!-- Plats för att visa soluppgång/solnedgång -->
    <div id="sunrise-sunset-info">
        <h2>Soluppgång/Solnedgång</h2>
        <p id="sunrise"></p>
        <p id="sunset"></p>
    </div>

    <!-- Skript för att hämta och visa väderleksrapport, användarens närmaste ort och soluppgång/solnedgång -->
    <script>
        // Funktion för att hämta användarens närmaste ort baserat på koordinaterna för soluppgång/solnedgång
        function getUserCityFromSunriseSunset(latitude, longitude) {
            var geocodingAPIURL = 'https://api.opencagedata.com/geocode/v1/json?q=' + latitude + '+' + longitude + '&key=YOUR_API_KEY';

            fetch(geocodingAPIURL)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    var city = data.results[0].components.city;
                    document.getElementById('user-city').textContent = city;
                })
                .catch(function(error) {
                    console.log('Error fetching user city:', error);
                    document.getElementById('user-city').textContent = 'Kunde inte hämta användarens ort.';
                });
        }

        // Funktion för att hämta soluppgång/solnedgångstiderna
        function getSunriseSunset(latitude, longitude) {
            var sunriseSunsetAPIURL = 'https://api.sunrise-sunset.org/json?lat=' + latitude + '&lng=' + longitude + '&formatted=0';

            fetch(sunriseSunsetAPIURL)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    var sunrise = new Date(data.results.sunrise);
                    var sunset = new Date(data.results.sunset);

                    // Använd koordinaterna för soluppgång/solnedgång för att uppskatta användarens närmaste ort
                    getUserCityFromSunriseSunset(latitude, longitude);

                    // Konvertera tiden till användarens lokala tidszon
                    var options = {timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone, hour: '2-digit', minute: '2-digit'};
                    var sunriseLocal = sunrise.toLocaleString('sv-SE', options);
                    var sunsetLocal = sunset.toLocaleString('sv-SE', options);

                    document.getElementById('sunrise').textContent = 'Soluppgång: ' + sunriseLocal;
                    document.getElementById('sunset').textContent = 'Solnedgång: ' + sunsetLocal;
                })
                .catch(function(error) {
                    console.log('Error fetching sunrise/sunset data:', error);
                    document.getElementById('sunrise').textContent = 'Kunde inte hämta soluppgång/solnedgångstider.';
                    document.getElementById('sunset').textContent = 'Kunde inte hämta soluppgång/solnedgångstider.';
                });
        }

        // Hämta användarens aktuella position
        navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Hämta soluppgång/solnedgångstider baserat på användarens position
            getSunriseSunset(latitude, longitude);
        });
    </script>
</body>
</html>
