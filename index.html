<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder och Soluppgång/Solnedgång</title>
</head>
<body>
    <h1>Väder och Soluppgång/Solnedgång</h1>

    <!-- Plats för att visa väderleksrapport -->
    <div id="weather-info">
        <h2>Väderleksrapport</h2>
        <p id="weather-text"></p>
    </div>

    <!-- Plats för att visa soluppgång/solnedgång -->
    <div id="sunrise-sunset-info">
        <h2>Soluppgång/Solnedgång</h2>
        <p id="sunrise"></p>
        <p id="sunset"></p>
    </div>

    <!-- Skript för att hämta och visa väderleksrapport och soluppgång/solnedgång -->
    <script>
        // Funktion för att hämta väderleksrapporten
        function getWeather(latitude, longitude) {
            var weatherAPIURL = 'https://api.open-meteo.com/v1/forecast?latitude=' + latitude + '&longitude=' + longitude + '&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m';

            fetch(weatherAPIURL)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    var currentTemperature = 'Aktuell temperatur: ' + data.current.temperature_2m + '°C';
                    var currentWindSpeed = 'Aktuell vindhastighet: ' + data.current.wind_speed_10m + ' m/s';

                    var weatherText = currentTemperature + '<br>' + currentWindSpeed;

                    document.getElementById('weather-text').innerHTML = weatherText;
                })
                .catch(function(error) {
                    console.log('Error fetching weather data:', error);
                    document.getElementById('weather-text').textContent = 'Kunde inte hämta väderinformation.';
                });
        }

        // Funktion för att hämta soluppgång/solnedgångstiderna
        function getSunriseSunset(latitude, longitude) {
            var sunriseSunsetAPIURL = 'https://api.sunrise-sunset.org/json?lat=' + latitude + '&lng=' + longitude + '&formatted=0';

            fetch(sunriseSunsetAPIURL)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    var sunrise = new Date(data.results.sunrise);
                    var sunset = new Date(data.results.sunset);

                    // Konvertera tiden till användarens lokala tidszon
                    var options = {timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone, hour: '2-digit', minute: '2-digit'};
                    var sunriseLocal = sunrise.toLocaleString('sv-SE', options);
                    var sunsetLocal = sunset.toLocaleString('sv-SE', options);

                    document.getElementById('sunrise').textContent = 'Soluppgång: ' + sunriseLocal;
                    document.getElementById('sunset').textContent = 'Solnedgång: ' + sunsetLocal;
                })
                .catch(function(error) {
                    console.log('Error fetching sunrise/sunset data:', error);
                    document.getElementById('sunrise').textContent = 'Kunde inte hämta soluppgång/solnedgångstider.';
                    document.getElementById('sunset').textContent = 'Kunde inte hämta soluppgång/solnedgångstider.';
                });
        }

        // Hämta användarens aktuella position
        navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Hämta väderleksrapport och soluppgång/solnedgångstider baserat på användarens position
            getWeather(latitude, longitude);
            getSunriseSunset(latitude, longitude);
        });
    </script>
</body>
</html>
