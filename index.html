<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder och Soluppgång/Solnedgång</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .info-container {
            margin-bottom: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #325e58; /* Ändrad färg */
        }

        p {
            margin-bottom: 10px;
        }

        #map {
            height: 300px;
            width: 100%;
            margin-top: 30px;
        }

        /* Större logotypbild */
        h1 img {
            height: 70px; /* Justera höjden efter behov */
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1><a href="http://www.jaktkartan.se"><img src="https://github.com/timothylevin/Vader-soluppgang-solnedgang/raw/main/logo.png" alt="Jaktkartan.se logotyp" style="height: 70px;"></a></h1> <!-- Ändrad höjd -->
    <div class="container">
        <div class="info-container" id="weather-info">
            <h2>Väderleksrapport</h2>
            <p id="weather-text"></p>
        </div>

        <div class="info-container" id="sunrise-sunset-info">
            <h2>Soluppgång/Solnedgång</h2>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const translateWeatherSymbol = (symbolCode) => {
            switch(symbolCode) {
                case 'clearsky_day':
                    return 'klart väder';
                case 'clearsky_night':
                    return 'klart väder (natt)';
                case 'partlycloudy_day':
                    return 'delvis molnigt';
                case 'partlycloudy_night':
                    return 'delvis molnigt (natt)';
                case 'cloudy':
                    return 'molnigt';
                case 'rain':
                    return 'regn';
                case 'lightrain_showers_day':
                    return 'lätt regnskurar';
                case 'lightrain_showers_night':
                    return 'lätt regnskurar (natt)';
                case 'rain_showers_day':
                    return 'regnskurar';
                case 'rain_showers_night':
                    return 'regnskurar (natt)';
                case 'thunderstorm':
                    return 'åska';
                case 'sleet':
                    return 'snöblandat regn';
                case 'snow':
                    return 'snö';
                case 'sleet_showers_day':
                    return 'snöblandade regnskurar';
                case 'sleet_showers_night':
                    return 'snöblandade regnskurar (natt)';
                case 'snow_showers_day':
                    return 'snöskurar';
                case 'snow_showers_night':
                    return 'snöskurar (natt)';
                default:
                    return 'okänt väder';
            }
        }

        const getWeather = (latitude, longitude) => {
            const weatherAPIURL = 'https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=' + latitude + '&lon=' + longitude;

            fetch(weatherAPIURL)
                .then(response => response.json())
                .then(data => {
                    const symbolCode = data.properties.timeseries[0].data.next_1_hours.summary.symbol_code;
                    const weatherDescription = translateWeatherSymbol(symbolCode);
                    document.getElementById('weather-text').textContent = 'Väder: ' + weatherDescription;
                })
                .catch(error => {
                    console.log('Error fetching weather data:', error);
                    document.getElementById('weather-text').textContent = 'Kunde inte hämta väderleksrapport.';
                });
        }

        const getSunriseSunset = (latitude, longitude) => {
            const sunriseSunsetAPIURL = 'https://api.sunrise-sunset.org/json?lat=' + latitude + '&lng=' + longitude + '&formatted=0';

            fetch(sunriseSunsetAPIURL)
                .then(response => response.json())
                .then(data => {
                    const sunrise = new Date(data.results.sunrise);
                    const sunset = new Date(data.results.sunset);

                    const options = {timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone, hour: '2-digit', minute: '2-digit'};
                    const sunriseLocal = sunrise.toLocaleString('sv-SE', options);
                    const sunsetLocal = sunset.toLocaleString('sv-SE', options);

                    document.getElementById('sunrise').textContent = 'Soluppgång: ' + sunriseLocal;
                    document.getElementById('sunset').textContent = 'Solnedgång: ' + sunsetLocal;

                    getWeather(latitude, longitude);
                    createMap(latitude, longitude);
                })
                .catch(error => {
                    console.log('Error fetching sunrise/sunset data:', error);
                    document.getElementById('sunrise').textContent = 'Kunde inte hämta soluppgång/solnedgångstider.';
                    document.getElementById('sunset').textContent = 'Kunde inte hämta soluppgång/solnedgångstider.';
                });
        }

        const createMap = (latitude, longitude) => {
            const map = L.map('map').setView([latitude, longitude], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([latitude, longitude]).addTo(map);
        }

        navigator.geolocation.getCurrentPosition(position => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            getSunriseSunset(latitude, longitude);
        });
    </script>
</body>
</html>
